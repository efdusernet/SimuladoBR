<style>
/* Sidebar Styles */
.sidebar {
  width: 280px;
  height: 100vh;
  background: #1e293b;
  color: #e2e8f0;
  display: flex;
  flex-direction: column;
  position: fixed;
  left: 0;
  top: 0;
  z-index: 1000;
  overflow-y: auto;
  box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
}

/* User Header */
.sidebar-header {
  padding: 1.5rem 1rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  display: flex;
  align-items: center;
  gap: 0.75rem;
  background: linear-gradient(135deg, #4f46e5, #4338ca);
}

.sidebar-avatar {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  font-size: 1.25rem;
  color: #4f46e5;
  flex-shrink: 0;
}

.sidebar-user-info {
  flex: 1;
  min-width: 0;
}

.sidebar-user-name {
  font-size: 0.95rem;
  font-weight: 600;
  color: white;
  margin: 0 0 0.25rem 0;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.sidebar-user-email {
  font-size: 0.75rem;
  color: rgba(255, 255, 255, 0.8);
  margin: 0;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* Navigation */
.sidebar-nav {
  flex: 1;
  padding: 1rem 0;
}

.sidebar-nav-item {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  padding: 0.75rem 1rem;
  color: #cbd5e1;
  text-decoration: none;
  transition: all 0.2s;
  cursor: pointer;
  border: none;
  background: transparent;
  width: 100%;
  text-align: left;
  font-size: 0.95rem;
  font-weight: 500;
  border-left: 3px solid transparent;
}

.sidebar-nav-item:hover {
  background: #334155;
  color: white;
}

.sidebar-nav-item.active {
  background: #334155;
  color: white;
  border-left-color: #4f46e5;
}

.sidebar-nav-icon {
  width: 20px;
  height: 20px;
  flex-shrink: 0;
}

.sidebar-nav-label {
  flex: 1;
}

/* Accordion para Simulados */
.sidebar-accordion {
  border: none;
  background: transparent;
}

.sidebar-accordion-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 0.75rem;
  padding: 0.75rem 1rem;
  color: #cbd5e1;
  transition: all 0.2s;
  cursor: pointer;
  border: none;
  background: transparent;
  width: 100%;
  text-align: left;
  font-size: 0.95rem;
  font-weight: 500;
  border-left: 3px solid transparent;
}

.sidebar-accordion-header:hover {
  background: #334155;
  color: white;
}

.sidebar-accordion-chevron {
  width: 16px;
  height: 16px;
  transition: transform 0.3s;
  flex-shrink: 0;
}

.sidebar-accordion.expanded .sidebar-accordion-chevron {
  transform: rotate(90deg);
}

.sidebar-accordion-content {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.3s ease;
  background: #0f172a;
}

.sidebar-accordion.expanded .sidebar-accordion-content {
  max-height: 500px;
}

.sidebar-accordion-item {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  padding: 0.65rem 1rem 0.65rem 3rem;
  color: #94a3b8;
  text-decoration: none;
  transition: all 0.2s;
  cursor: pointer;
  font-size: 0.875rem;
  border: none;
  background: transparent;
  width: 100%;
  text-align: left;
}

.sidebar-accordion-item:hover {
  background: #1e293b;
  color: #e2e8f0;
}

.sidebar-accordion-item.active {
  color: #4f46e5;
  font-weight: 500;
}

/* Footer */
.sidebar-footer {
  padding: 1rem;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.sidebar-logout-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  width: 100%;
  padding: 0.75rem;
  background: rgba(239, 68, 68, 0.1);
  color: #f87171;
  border: 1px solid rgba(239, 68, 68, 0.2);
  border-radius: 8px;
  font-size: 0.875rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s;
}

.sidebar-logout-btn:hover {
  background: rgba(239, 68, 68, 0.2);
  border-color: rgba(239, 68, 68, 0.3);
}

/* Scrollbar */
.sidebar::-webkit-scrollbar {
  width: 6px;
}

.sidebar::-webkit-scrollbar-track {
  background: #0f172a;
}

.sidebar::-webkit-scrollbar-thumb {
  background: #334155;
  border-radius: 3px;
}

.sidebar::-webkit-scrollbar-thumb:hover {
  background: #475569;
}
</style>

  <!-- Footer -->

      </svg>
      Sair

<script>
(function() {
  'use strict';

  // Load user data
  async function loadUserData() {
    try {
      const token = localStorage.getItem('sessionToken');
      if (!token) return;

      const response = await fetch('/api/users/me', {
        headers: { 'X-Session-Token': token }
      });

      if (response.ok) {
        const user = await response.json();
        const nameEl = document.getElementById('sidebarUserName');
        const emailEl = document.getElementById('sidebarUserEmail');
        const avatarEl = document.getElementById('sidebarAvatar');

        if (nameEl && user.Nome) {
          nameEl.textContent = user.Nome;
        }
        if (emailEl && user.Email) {
          emailEl.textContent = user.Email;
        }
        if (avatarEl && user.Nome) {
          avatarEl.textContent = user.Nome.charAt(0).toUpperCase();
        }
      }
    } catch (error) {
      console.error('Erro ao carregar dados do usuário:', error);
    }
  }

  // Navigation handlers
  function setupNavigation() {
    // Dashboard não tem navegação (fica sempre ativo, mostra home)
    
    // Indicadores
    const indicadoresBtn = document.getElementById('sidebarIndicadores');
    if (indicadoresBtn) {
      indicadoresBtn.addEventListener('click', () => {
        navigateToSection('indicadores');
      });
    }

    // Perfil
    const perfilBtn = document.getElementById('sidebarPerfil');
    if (perfilBtn) {
      perfilBtn.addEventListener('click', () => {
        navigateToSection('perfil');
      });
    }

    // Configurações
    const configBtn = document.getElementById('sidebarConfiguracoes');
    if (configBtn) {
      configBtn.addEventListener('click', () => {
        navigateToSection('configuracoes');
      });
    }

    // Accordion toggle
    const accordionHeader = document.querySelector('.sidebar-accordion-header');
    const accordion = document.getElementById('sidebarSimuladosAccordion');
    if (accordionHeader && accordion) {
      accordionHeader.addEventListener('click', () => {
        accordion.classList.toggle('expanded');
      });
    }

    // Simulados accordion items
    const simuladoItems = document.querySelectorAll('.sidebar-accordion-item');
    simuladoItems.forEach(item => {
      item.addEventListener('click', () => {
        const simulado = item.dataset.simulado;
        navigateToSection('simulados', simulado);
      });
    });

    // Logout
    const logoutBtn = document.getElementById('sidebarLogoutBtn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', handleLogout);
    }
  }

  // Load settings.html content into profile section
  async function loadSettingsIntoProfile() {
    try {
      const response = await fetch('/pages/settings.html');
      if (!response.ok) throw new Error('Failed to load settings');
      
      const html = await response.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      
      // Extrair apenas o conteúdo do body (sem header/nav)
      const content = doc.body.innerHTML;
      
      // Injetar no profile section
      const profileSection = document.getElementById('profile');
      if (profileSection) {
        profileSection.innerHTML = content;
        
        // Executar scripts inline da página settings
        const scripts = doc.querySelectorAll('script');
        scripts.forEach(script => {
          if (script.innerHTML) {
            try {
              eval(script.innerHTML);
            } catch (e) {
              console.error('Error executing settings script:', e);
            }
          }
        });
        
        // Ativar a seção profile
        navigateToSection('perfil');
      }
    } catch (error) {
      console.error('Error loading settings:', error);
      // Fallback: redirecionar para a página
      window.location.href = '/pages/settings.html';
    }
  }

  // Navigate to section (integrates with existing index.html navigation)
  function navigateToSection(section, subsection) {
    // Remove active class from all items
    document.querySelectorAll('.sidebar-nav-item, .sidebar-accordion-item').forEach(item => {
      item.classList.remove('active');
    });

    // Add active class to clicked item
    const selector = subsection 
      ? `[data-simulado="${subsection}"]` 
      : `#sidebar${section.charAt(0).toUpperCase() + section.slice(1)}`;
    const activeItem = document.querySelector(selector);
    if (activeItem) {
      activeItem.classList.add('active');
    }

    // Mapeamento de seções da sidebar para seções do index.html
    const sectionMap = {
      'indicadores': () => window.location.href = '/pages/Indicadores.html',
      'perfil': 'profile',
      'configuracoes': () => {
        // Verificar senha antes de carregar configurações
        if (window.verifyPasswordForSettings) {
          window.verifyPasswordForSettings()
            .then(async () => {
              // No modo desktop, carregar settings.html dentro da section profile
              const layout = document.body.getAttribute('data-layout');
              if (layout === 'desktop') {
                await loadSettingsIntoProfile();
              } else {
                // No mobile, redirecionar normalmente
                window.location.href = '/pages/settings.html';
              }
            })
            .catch(() => console.log('Acesso negado'));
        } else {
          const layout = document.body.getAttribute('data-layout');
          if (layout === 'desktop') {
            loadSettingsIntoProfile();
          } else {
            window.location.href = '/pages/settings.html';
          }
        }
      },
      'simulados': (sub) => {
        // Mapear simulados para cards específicos
        const cardMap = {
          'pmp': () => {
            const card = document.getElementById('card-exam-mock');
            if (card) card.click();
          },
          'custom': () => {
            // Marcar que estamos indo para o examSetup para evitar loop ao voltar
            try {
              sessionStorage.setItem('wentToExamSetup', 'true');
            } catch(e) {}
            // Redirecionar para examSetup.html
            window.location.href = '/pages/examSetup.html';
          }
        };
        const action = cardMap[sub];
        if (typeof action === 'function') {
          action();
        }
      }
    };

    // Executar navegação
    const action = sectionMap[section];
    if (typeof action === 'function') {
      action(subsection);
    } else if (action) {
      // Navegar para seção do index.html
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      const targetSection = document.getElementById(action);
      if (targetSection) {
        targetSection.classList.add('active');
      }
    }
  }

  // Logout handler
  function handleLogout() {
    if (window.performLogout) {
      window.performLogout({ confirm: true, showNotification: false });
    } else {
      // Fallback if logout utility not loaded
      if (confirm('Deseja realmente sair?')) {
        try { localStorage.clear(); } catch(e) {}
        try { sessionStorage.clear(); } catch(e) {}
        try { document.cookie = 'sessionToken=; Path=/; Expires=Thu, 01 Jan 1970 00:00:00 GMT;'; } catch(e) {}
        window.location.href = '/login.html';
      }
    }
  }

  // Initialize
  loadUserData();
  setupNavigation();
})();
</script>
