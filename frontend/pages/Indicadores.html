<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indicadores</title>
  <style>
    :root {
      --ind-bg: #f8fafc;
      --ind-panel: #ffffff;
      --ind-border: #e2e8f0;
      --ind-text: #0f172a;
      --ind-muted: #64748b;
      --ind-primary: #2563eb;
      --ind-radius: 10px;
    }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,sans-serif; background: var(--ind-bg); color: var(--ind-text); }
    h1 { font-size:1.15rem; margin:16px 16px 8px; font-weight:600; }
    .tabs { display:flex; gap:4px; padding:0 16px 8px; flex-wrap:wrap; }
    .tab-btn { appearance:none; border:1px solid var(--ind-border); background:var(--ind-panel); padding:6px 12px; font-size:0.85rem; border-radius:8px; cursor:pointer; color:var(--ind-muted); font-weight:600; transition:.18s; }
    .tab-btn:hover { background:#f1f5f9; }
    .tab-btn.active { background: var(--ind-primary); color:#fff; border-color: var(--ind-primary); }
    .sections { padding:0 16px 40px; }
    .section { display:none; }
    .section.active { display:block; animation: fade .25s ease; }
    @keyframes fade { from { opacity:0; transform:translateY(4px); } to { opacity:1; transform:translateY(0); } }

    /* Grid layout */
    .grid { display:grid; gap:12px; margin-top:12px; }
    @media (min-width: 480px){ .grid { grid-template-columns: repeat(auto-fill,minmax(220px,1fr)); } }
    @media (max-width: 479px){ .grid { grid-template-columns: 1fr; } }

    .card { background:var(--ind-panel); border:1px solid var(--ind-border); padding:12px 12px 10px; border-radius:var(--ind-radius); box-shadow:0 2px 4px rgba(15,23,42,.06); display:flex; flex-direction:column; gap:8px; min-height:120px; }
    .card h2 { font-size:0.8rem; font-weight:600; margin:0; letter-spacing:.5px; text-transform:uppercase; color: var(--ind-muted); }
    .card .value { font-size:0.95rem; font-weight:600; }
    .split { display:flex; gap:10px; align-items:center; }
    .pill { background:#e0f2fe; color:#0369a1; padding:3px 8px; border-radius:14px; font-size:0.65rem; font-weight:600; letter-spacing:.5px; }

    /* Horizontal bar component host styling overrides */
    sb-hbar { --sb-hbar-track:#e2e8f0; --sb-hbar-color:#2563eb; }
    sb-hbar::part(label){ font-weight:600; color:#334155; }
    sb-hbar::part(value){ font-weight:600; color:#0f172a; }

    .section-desc { font-size:0.75rem; color:var(--ind-muted); margin:4px 0 6px; }
    .loading { font-size:0.75rem; color:var(--ind-muted); }
  </style>
</head>
<body>
  <h1>Indicadores</h1>
  <div class="tabs" role="tablist" aria-label="Categorias de Indicadores">
    <button class="tab-btn active" data-tab="geral" role="tab" aria-selected="true">Visão Geral</button>
    <button class="tab-btn" data-tab="grupos" role="tab" aria-selected="false">Grupo Processos</button>
    <button class="tab-btn" data-tab="topico" role="tab" aria-selected="false">Tópico</button>
    <button class="tab-btn" data-tab="abordagem" role="tab" aria-selected="false">Abordagem</button>
  </div>

  <div class="sections">
    <section id="sec-geral" class="section active" aria-labelledby="tab-geral"></section>
    <section id="sec-grupos" class="section" aria-labelledby="tab-grupos"></section>
    <section id="sec-topico" class="section" aria-labelledby="tab-topico"></section>
    <section id="sec-abordagem" class="section" aria-labelledby="tab-abordagem"></section>
  </div>

  <script>
    // Tabs logic only (conteúdo removido conforme solicitação)
    const tabButtons = Array.from(document.querySelectorAll('.tab-btn'));
    const sectionsMap = {
      'geral': document.getElementById('sec-geral'),
      'grupos': document.getElementById('sec-grupos'),
      'topico': document.getElementById('sec-topico'),
      'abordagem': document.getElementById('sec-abordagem')
    };
    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const tab = btn.getAttribute('data-tab');
        tabButtons.forEach(b => { b.classList.remove('active'); b.setAttribute('aria-selected','false'); });
        btn.classList.add('active'); btn.setAttribute('aria-selected','true');
        Object.keys(sectionsMap).forEach(k => { sectionsMap[k].classList.remove('active'); });
        if (sectionsMap[tab]) sectionsMap[tab].classList.add('active');
      });
    });
  </script>
</body>
</html>
