<!doctype html>
<html lang="pt-BR" data-full-exam="1">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>SimuladosBR — Exame Completo</title>
	<link rel="stylesheet" href="../styles.css" />
	<style>
		body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #f7f7f8; color: #111; }
		header { background: #0b5ed7; color: #fff; padding: 12px 16px; display:flex; align-items:center; justify-content:space-between; }
		main { max-width: 960px; margin: 16px auto; padding: 0 16px 24px; }
		.card { background: #fff; border-radius: 12px; box-shadow: 0 1px 3px rgba(0,0,0,.1); padding: 16px; }
		.muted { color: #6b7280; }
		.actions { display:flex; gap: 10px; justify-content:flex-end; margin-top: 12px; }
		.primary { background: #0b5ed7; color: #fff; border: none; padding: 10px 14px; border-radius: 8px; cursor: pointer; }
		.secondary { background: #fff; color: #111; border: 1px solid #cbd5e1; padding: 10px 14px; border-radius: 8px; cursor: pointer; }
		#timeDisplay { font-variant-numeric: tabular-nums; background:#0a4db4; padding:4px 8px; border-radius:8px; }
	</style>
</head>
<body>
	<header>
		<div>
			<strong>Exame Completo</strong>
			<div class="muted" style="font-size:12px;">180 questões</div>
		</div>
		<div>
			Tempo restante: <span id="timeDisplay">--:--:--</span>
		</div>
	</header>
	<main>
		<div id="examApp" class="card">
			<div id="examInfo" class="muted" style="margin-bottom:8px;"></div>
			<div id="examBody">Carregando sessão...</div>
			<div class="actions">
				<button id="backToSetup" class="secondary" type="button">Voltar ao Setup</button>
				<button id="finishExam" class="primary" type="button">Finalizar</button>
			</div>
		</div>
	</main>

	<script src="../script_exam.js"></script>
</body>
</html>
